name: Validate Ontology

on:
  push:
    paths:
      - 'knowledge/topics/models/ontology/**'
      - '.github/workflows/validate-ontology.yml'
  pull_request:
    paths:
      - 'knowledge/topics/models/ontology/**'
      - '.github/workflows/validate-ontology.yml'

jobs:
  validate-linkml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install LinkML
        run: pip install linkml

      - name: Validate schema syntax
        run: |
          # Use gen-python to validate schema can be parsed (linkml-lint is too strict)
          gen-python knowledge/topics/models/ontology/ccf_models.yaml > /dev/null
          echo "Schema syntax is valid"

      - name: Validate data files
        run: |
          cd knowledge/topics/models/ontology
          echo "Validating families..."
          linkml-validate -s ccf_models.yaml -C FamilyDatabase data/families.yaml
          echo "Validating capabilities..."
          linkml-validate -s ccf_models.yaml -C CapabilityDatabase data/capabilities.yaml
          echo "Validating tiers..."
          linkml-validate -s ccf_models.yaml -C TierDatabase data/tiers.yaml
          echo "Validating models..."
          linkml-validate -s ccf_models.yaml -C ModelDatabase data/models.yaml
          echo "All data files are valid"
