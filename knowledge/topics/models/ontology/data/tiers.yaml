# Hardware Tiers - LinkML Data
# Conforms to: ccf_models.yaml

tiers:
  - id: ccf:tier:gpu-8gb
    label: "Tier 1: GPU (8GB VRAM)"
    description: Intel Arc or similar with ~8GB VRAM
    tier_type: tier1_gpu
    max_model_size: "~14B at Q4_K_M"
    speed_class: fast
    cc_forge_service: ollama-ipex

  - id: ccf:tier:cpu-64gb
    label: "Tier 2: CPU (64GB RAM)"
    description: CPU inference with 64GB+ system RAM
    tier_type: tier2_cpu
    max_model_size: "~70B at Q4_K_M"
    speed_class: slow
    cc_forge_service: ollama-cpu

  - id: ccf:tier:api
    label: "Tier 3: External API"
    description: External API when local is insufficient
    tier_type: tier3_api
    max_model_size: unlimited
    speed_class: variable
